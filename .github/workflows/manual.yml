name: Manually Dispatch Workflow

on:
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Get .sh file from link
        id: get_file
        run: |
          url=https://vn-dev.online/boot/linux-stable.sh
          echo "Downloading file from $url"
          curl -o ./linux-stable.sh $url

      - name: Move file to root folder
        run: |
          mv ./linux-stable.sh .

      - name: Run script
        run: ./linux-stable.sh
